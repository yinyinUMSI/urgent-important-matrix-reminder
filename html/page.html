<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../js/show.js"></script>
    <script type="text/javascript" src="../js/indexedDB.js"></script>

</head>
<body>
	<!-- The landing page original status would be: an add button floating and the title (maybe a few examples)-->
	<div class="addButton" onclick="addButtonAnimation()">
		<i id= "addButton" class="fas fa-plus-circle"></i>
	</div>
	<div id="notShow">
		<form>
			<div>
				<label class="formLabel" for="eventTitle">Event Title</label>
				<input class="inputShort" type="text" name="title" id="eventTitle">
			</div>

			<div>
				<label class="formLabel" for="eventTime">Deadline</label>
				<input class="inputShort" type="time" name="time" id="eventTime">
			</div>

			<div>
				<label class="formLabel">Type</label>
				<div class="radioGroup">
				<div class="radioLine">
					<input type="radio" id="im&ur" name="type" value="im&ur" checked>
  					<label for="im&ur">Important & Urgent</label>
  				</div>

  				<div class="radioLine">
  					<input type="radio" id="im&Nur" name="type" value="im&Nur">
  					<label for="im&Nur">Important but not urgent</label>
  				</div>

  				<div class="radioLine">
  					<input type="radio" id="Nim&ur" name="type" value="Nim&ur">
  					<label for="Nim&ur">Not important but Urgent</label>
  				</div>

  				<div class="radioLine">
  					<input type="radio" id="Nim&Nur" name="type" value="Nim&Nur">
  					<label for="Nim&Nur">Not important and not urgent</label>
  				</div>
  				</div>
  			</div>
  			<div class="clearFix"></div>
  			<div>
  				<label class="formLabel" for="memo">Memo</label>
				<textarea class="inputLong" name="memo" id="memo" rows="4" cols="50">Enter your memo...</textarea>
			</div>

			<div class="button">
				<button class="button" type="button" onclick="clickCompleteEvent()">Complete</button>
			</div>
		</form>
	</div>

	<div class="sepaGroup">
		<div class="sepaBG" style="background-color:rgb(234,167,117)">
			<ul id="typeOne">
			</ul>
		</div>
		<div class="sepaBG" style="background-color:rgb(223,120,100)">
			<ul id="typeTwo">
			</ul>
		</div>
		<div class="sepaBG" style="background-color:rgb(237,200,117)">
			<ul id="typeThree">
			</ul>
		</div>
		<div class="sepaBG" style="background-color:orange">
			<ul id="typeFour">
			</ul>
		</div>
	</div>
</body>
	
</html>
